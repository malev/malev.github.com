---
layout: default
title: malev's blog
---
<div class="site">
  <div id="home">
    <div class="title">
      <h1><a href='/' name='blog'>malev's blog</a></h1>
    </div>
    <ul class="posts">
      {% for post in site.posts %}
        <li><span>{{ post.date | date_to_string }}</span> &raquo; <a href="{{ post.url }}">{{ post.title }}</a></li>
      {% endfor %}
    </ul>
  </div>
</div>
